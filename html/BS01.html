<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BS01</title>
    <!--
    Bootstrap
    부트스트랩은 트위터 UI를 라이브러리화 시킨 CSS 라이브러리이다.
    단순히 태그들의 모양을 예쁘게만 만들어 둔 것뿐만이 아니라
    우리가 화면 레이아웃을 정할 때에도 부트스트랩을 사용하면 매우 편하다
    또한 반응형 웹을 지원하므로 쓰면 좋다
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>
   <!--<form>
       <input type="text" class="form-control w-50 m-3">
   </form>-->

<!--
    bootstrap 그리드 시스템
    bootstrap 에서는 div 태그를 사용하여 화면을 가로로 12분할 하여 관리하는 것을
    권장한다.
-->

<!-- 먼저 화면 전체에 어느정도 마진을 넣을 수 있는 컨테이너 div 를 생성 -->
<div class="container text-center">
    <!-- div 그리드 시스템은 쉽게 말해서 우리가 일종의 표를 만드는 거기 때문에
    먼저 row 디브를 만들어 준다 -->
    <div class="row">
        <!--
            1개의 row 디브 안에는 총 합이 12인 콜 디브를 넣을 수 있다 .
            우리가 따로 콜의 크기를 지정하지 않으면 12 안에서 자동으로 분배가 된다.
            만약 12를 넘기면 넘어가는 콜은 다음 줄로 출력이 되지만
            웬만하면 12를 정확하게 맞춰주자.
        -->
        <div class="col-2" style="background-color: red;">aaaa</div>
        <div class="col" style="background-color: blue;">bbbbb</div>
        <div class="col" style="background-color: green;">cccc</div>
    </div>

    <!-- 콜에 대한 정렬 방법 -->
    <!-- 가로에 대한 배치는 justify-content-방법 -->
    <!--
        1. end - 끝부분에 정렬됨.
        2. around - 가운데를 기점으로 동일 여백으로 분산됨
        3. evenly -

    -->
    <div class="row mt-2 justify-content-evenly">
        <div class="col-2" style="background-color: red;">aaaa</div>
        <div class="col-2" style="background-color: blue;">bbbbb</div>
        <div class="col-2" style="background-color: green;">cccc</div>
    </div>

    <!--새로에 대한 배치는 align-item-방법-->
    <div class="row m-2 align-items-end" style="height: 200px; background-color:lightblue;">
        <div class="col-2" style="background-color: lightcoral; height: 50px; line-height:50px;">aaaa</div>
        <div class="col-2" style="background-color: lightgreen; height: 50px; line-height:50px;">bbbbb</div>
        <div class="col-2" style="background-color: lightsalmon; height: 50px; line-height:50px;">cccc</div>
        <!-- h-100 : 부모크기의 100% 를 가져옴 -->
    </div>
</div>



</body>
</html>
