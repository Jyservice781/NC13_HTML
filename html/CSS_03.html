<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS_03</title>
</head>
<body>
  <!--
    글자 정렬하기(Alignment)
    정렬하기의 경우, 텍스트에 대한 정렬과 태그 엘리먼트에 대한 정렬 2가지가 있다.
  -->
  <p style = "border: 5px solid darkgreen;">이 친구는 기본적인 왼쪽 정렬입니다. </p>
  <p style = "border: 5px solid darkgreen; text-align: center;">이 친구는 가운데 정렬입니다. </p>
  <p style = "border: 5px solid darkgreen; text-align: right;">이 친구는 오른쪽 정렬입니다. </p>
<!--
  element 에 대한 정렬은 추후에 bootstrap 배우고 알아보도록 하자
-->
</body>
</html>
