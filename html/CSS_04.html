<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS_04</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 글자 꾸미기-->
  <!--1. 텍스트를 선으로 꾸미기-->
  <h1 style = "text-decoration: overline">1-A. 오버라인</h1>
  <h1 style = "text-decoration: line-through;">1-B. 취소선</h1>
  <h1 style = "text-decoration: underline;">1-C. 강조선</h1>
  <h1 style = "text-decoration: overline underline;">1-D. 오버+강조선</h1>

  <!-- 2. 그림자 효과 주기-->
  <h1 style = "text-shadow: 3px 3px rgba(0, 0, 0, 0.2); color:#333;">2. 그림자 효과 주기</h1>

  <!--폰트 바꾸기-->
  <h1>This is basic font</h1>
  <h1 style = "font-family: 'Comic Sans MS', comic-sans, sans-serif;">This is comic font</h1>
  <h1 style = "font-family:'Noto Sans KR', sans-serif;">나랏말싸미 듕귁에 달라 문자와로 서로 사맛디 아니홀쎄</h1>

  <!--4. 글자 사이즈-->
  <p>이것은 일반적인 글자 크기입니다.</p>
  <p style="font-size: 30px;">이것은 30px 크기의 글자입니다.</p>

</body>
</html>
